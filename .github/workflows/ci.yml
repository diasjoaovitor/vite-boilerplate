name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Linting code
        run: npm run lint

      - name: Prettier
        run: npm run prettier:check

      - name: Testing
        run: npm run test:ci

      - name: Build
        run: npm run build
